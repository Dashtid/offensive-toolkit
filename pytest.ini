[pytest]
# Pytest configuration for Offensive Security Toolkit

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

# Coverage configuration
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */site-packages/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
