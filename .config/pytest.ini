# Pytest Configuration for Offensive Security Toolkit

[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Python path for imports
pythonpath = src

# Output options
addopts =
    -ra
    -v
    --strict-markers
    --tb=short
    --cov=src/offensive_toolkit
    --cov-report=term-missing
    --cov-report=html:build/htmlcov
    --cov-report=xml:build/coverage.xml
    --cov-fail-under=70

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    security: marks tests that involve security scanning
    
# Coverage settings
[coverage:run]
source = src/offensive_toolkit
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
